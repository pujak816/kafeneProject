<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div id="navbar">
        <div class="topbar_leftMenu">
          <div class="topbar_logo">
            <img
              src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png"
              alt="logo"
            />
            <p class="topbar_brandName">Kafene</p>
          </div>
          <nav>
            <a class="topbar_menuItems" href="./orders.html">Orders</a>
            <a class="topbar_menuItems" href="./product.html">Products</a>
            <a class="topbar_menuItems topbar_active" href="./users.html"
              >Users</a
            >
          </nav>
        </div>
        <a class="topbar_rightMenu" href="./index.html">Logout</a>
      </div>
      <!-- navbar ends here -->

      <main class="main_container">
        <div class="UserList_Wrapper">
          <h1 class="UserList_Heading">Users</h1>
          <div class="userList_ordersWrapper">
            <form class="userList_FilterWrapper">
              <input
                type="search"
                class="userList_searchBox"
                placeholder="Search by Name"
                id="search_value"
              />
              <input
                type="reset"
                class="userList_Button"
                value="Reset"
                onclick="reset()"
                id="resetbtn"
              />
            </form>
            <div style="width: 100%">
              <table class="userList_orderTable">
                <tr>
                  <th>ID</th>
                  <th>User Avatar</th>
                  <th>Full Name</th>
                  <th style="min-width: 100px">DOB</th>
                  <th>Gender</th>
                  <th>Current Location</th>
                </tr>
                <tbody class="userList_tableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
        x
      </main>
    </div>

    <!-- external script files -->

    <script src="./users.js"></script>
  </body>
</html>
